<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"> -->
    <link href="./solution.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="signup-container">
        <article class="form-description">
            <header class="description-header">
                Learn to pain by watching others
            </header>
            <p class="description">
                See how experienced painters create art in real-time. Watching scripted tutorials is great, but understanding how artists think is invaluable.
            </p>
        </article>
        <article class="signup-form">
            <section class="offer">
                <span>Try it free for 7 days then</span><span>$20/mo there after</span> 
            </section>
            <form>
                <article>
                    <input type="text" placeholder="First Name" required/>
                </article>
                <article>
                    <input type="text" placeholder="Last Name" required/>
                </article>
                <article>
                    <input type="email" placeholder="Email" required/>
                </article>
                <article>
                    <input type="password" placeholder="Password" required/>
                </article>
                <article>
                    <input type="submit" value="CLAIM YOUR FREE TRAIL"/>
                </article>
                <article class="condition">
                    <span class="condition-primary">By clicking the button you are accepting</span><span class="condition-secondary">Terms & Conditions</span>
                </article>
            </form>
        </article>
    </section>
</body>
</html>
