        imageContainer.appendChild(imageNode);
    }
    function onImageClick(e) {
        //const currentNode = document.getElementById(e.target.getAttribute("id"))
        const main = document.getElementsByTagName("body");
        selctedTile.push(e.target.getAttribute("data-ns-test"));
        e.target.style.border = "2px solid blue";
        e.target.style["pointer-events"] = "none";
        switch(selctedTile.length) {
            case 1:
                main[0].appendChild(getResetButton());
            break;
            case 2:
                main[0].appendChild(getVerifyButton());
            break;
        }
        if(selctedTile.length > 2) {
            const verifyButton = document.getElementById("btn")
            verifyButton.remove();
        }
    }
    function getResetButton() {
        const resetButton = document.createElement("button");
        resetButton.innerHTML = "RESET";
        const idAttribute = document.createAttribute("id");
        idAttribute.value = "reset"
        resetButton.setAttributeNode(idAttribute);
        resetButton.addEventListener("click", function() {
            const resetHandler = document.getElementById('reset');
            const verifyButton = document.getElementById("btn")
            selctedTile.forEach((tile)=> {
                const currentTile = document.querySelector(`[data-ns-test=${tile}]`)
                currentTile.style.border = '';
                currentTile.style["pointer-events"] = "auto";

            });
            selctedTile = [];
            resetHandler.remove();
            verifyButton.remove();
        });
        return resetButton;

    }
    
    function getVerifyButton() {
        const verifyButton = document.createElement("button");
        verifyButton.innerHTML = "VERIFY";
        const idAttribute = document.createAttribute("id");
        idAttribute.value = "btn";
        verifyButton.setAttributeNode(idAttribute);
        verifyButton.addEventListener("click", function() {
            console.log("onVerifyClick")
        });
        return verifyButton;
    }
</script>
</html>
