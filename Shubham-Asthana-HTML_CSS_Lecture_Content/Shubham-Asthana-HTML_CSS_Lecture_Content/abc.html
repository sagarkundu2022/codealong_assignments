<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function() {
            var r =confirm("Would You Like To AutoPlay Music?")
            if (r == true) {
                document.getElementById(playAudio).play();
            }
          }
        </script>
        <script>autoplay();</script>
</head>
<body>
    <audio  autoplay controls id="playAudio">
        <source src="https://raw.githubusercontent.com/Newton-School/audio-video-HTML-cypress-boilerplate/main/public/Let%20Her%20Go.mp3" type="audio/mp3">
        
      Your browser does not support the audio element.
      </audio>

</body>
</html>
